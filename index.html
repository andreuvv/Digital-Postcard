<!DOCTYPE html>
<html>
<head>
	<title>Code: Digital Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div class="postcard">
	<header>
		<div class="pc-header">
			<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
			<h1>My Postcard</h1>
		</div>
	</header>
	<section>
		<div class="pc-body">
			<div class="left-body">
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academia Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!</p>
			</div>
			<div class="right-body">
				<input type="text" name="name" placeholder="name">
				<input type="text" name="email" placeholder="email">
				<input type="text" name="comment" placeholder="comment">
			</div>
		</div>
	</section>
	<footer>
		<div class="pc-footer">
			<input type="submit" name="" value="Send my postcard">
		</div>
	</footer>
	</div>
</body>
</html>
